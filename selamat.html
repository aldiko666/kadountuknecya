<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Necya! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* CSS tetap sama seperti sebelumnya, tidak ada perubahan */
        body {
            background-color: #333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .header-text {
            color: #f0e4d0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            z-index: 20;
            position: relative;
        }

        .header-text h1 {
            font-family: 'Lobster', cursive;
            font-size: 3.5rem;
            margin: 0;
        }

        .header-text p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            margin-top: 20px;
            margin-bottom: 50px;
            z-index: 10;
        }

        .plate {
            width: 270px; height: 110px;
            position: absolute; bottom: -10px; left: -10px;
            background-color: #ccc; border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
        }

        .cake > * { position: absolute; }

        .layer {
            position: absolute; display: block;
            width: 250px; height: 100px;
            border-radius: 50%;
            background-color: #553c13;
            box-shadow: 0 2px 0px #6b4f1f, 0 4px 0px #453110, 0 6px 0px #45310f, 0 8px 0px #44300e, 0 10px 0px #442f0d, 0 12px 0px #432e0c, 0 14px 0px #422d0b, 0 16px 0px #422d0a, 0 18px 0px #412c09, 0 20px 0px #402b08, 0 22px 0px #402a07, 0 24px 0px #3f2a06, 0 26px 0px #3e2905, 0 28px 0px #3e2804, 0 30px 0px #3d2703;
        }

        .layer-top { top: 0px; }
        .layer-middle { top: 33px; }
        .layer-bottom { top: 66px; }

        .icing {
            top: 2px; left: 5px; background-color: #f0e4d0;
            width: 240px; height: 90px; border-radius: 50%;
        }
        .icing::before {
            content: ""; position: absolute; top: 4px; right: 5px;
            bottom: 6px; left: 5px; background-color: #f7f0e3;
            box-shadow: 0 0 4px #f9f4e9, 0 0 4px #f9f4e9, 0 0 4px #f9f4e9;
            border-radius: 50%; z-index: 1;
        }

        .drip {
            display: block; width: 50px; height: 60px;
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
            background-color: #f0e4d0;
        }

        .drip1 { top: 53px; left: 5px; transform: skewY(15deg); height: 48px; width: 40px; }
        .drip2 { top: 69px; left: 181px; transform: skewY(-15deg); }
        .drip3 { top: 54px; left: 90px; width: 80px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }

        .candle {
            background-color: #7B020B; width: 16px; height: 50px;
            border-radius: 8px / 4px; top: -20px; left: 50%;
            margin-left: -8px; z-index: 10;
        }
        .candle::before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 16px; height: 8px; border-radius: 50%;
            background-color: #a8030f;
        }

        .flame {
            position: absolute; background-color: orange; width: 15px; height: 35px;
            border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
            top: -34px; left: 50%; margin-left: -7.5px; z-index: 10;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .flame.off {
            opacity: 0; transform: scale(0);
            animation: none; box-shadow: none;
        }

        #blow-button {
            background-color: #f0e4d0; color: #553c13;
            border: 2px solid #553c13; padding: 15px 35px;
            border-radius: 50px; font-size: 1.3rem; font-weight: bold;
            cursor: pointer; transition: all 0.2s ease; margin-top: 30px;
        }
        #blow-button:hover { transform: scale(1.05); }
        #blow-button.disabled { background-color: #ccc; cursor: not-allowed; border-color: #999; color: #666; }

        @keyframes flicker {
            0% { transform: skewX(5deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2); }
            25% { transform: skewX(-5deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5); }
            50% { transform: skewX(10deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3); }
            75% { transform: skewX(-10deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4); }
            100% { transform: skewX(5deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5); }
        }
    </style>
</head>
<body>

    <div class="header-text">
        <h1>Happy Birthday, Necya!</h1>
        <p>Make a wish and blow the candle!</p>
    </div>

    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    
    <button id="blow-button">Blow the Candle! üå¨Ô∏è</button>

    <script>
        const blowButton = document.getElementById('blow-button');
        const flame = document.querySelector('.flame');
        const headerText = document.querySelector('.header-text');
        
        // PERUBAHAN: Variabel untuk suara dihapus
        // const blowSound = document.getElementById('blowSound');

        let isBlown = false; // Flag untuk mengecek status lilin

        blowButton.addEventListener('click', () => {
            // Jika lilin belum ditiup
            if (!isBlown) {
                // PERUBAHAN: Perintah play sound dihapus
                // blowSound.play();
                
                flame.classList.add('off'); // Matikan api
                blowButton.classList.add('disabled'); // Nonaktifkan tombol sementara
                blowButton.textContent = "Wish Granted! ‚ú®";
                isBlown = true; // Tandai lilin sudah ditiup

                // Ubah teks setelah lilin ditiup
                setTimeout(() => {
                    headerText.querySelector('p').textContent = "Hope all your wishes come true!";
                }, 1000);

                // PERUBAHAN: Setelah 2 detik, ubah tombol menjadi tombol "Next"
                setTimeout(() => {
                    blowButton.textContent = "See Your Gift üéÅ";
                    blowButton.classList.remove('disabled'); // Aktifkan kembali tombolnya
                }, 2000); // Delay 2 detik
            
            // Jika lilin SUDAH ditiup, tombol berfungsi sebagai navigasi
            } else {
                window.location.href = 'final.html'; // Arahkan ke halaman final
            }
        });
    </script>
</body>
</html>
