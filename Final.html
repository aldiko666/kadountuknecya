<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Gift!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5d0f0 0%, #d3cce3 100%);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        overflow-x: hidden;
      }

      .header-text h1 {
        font-family: "Lobster", cursive;
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
      }
      .header-text p {
        font-size: 1.2rem;
        color: #f0f0f0;
        margin-bottom: 40px;
      }

      .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap; /* Agar responsif di layar kecil */
        gap: 30px;
        perspective: 1000px;
      }

      .card-item {
        width: 180px;
        height: 250px;
        cursor: pointer;
        position: relative;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.75, 0, 0.25, 1);
      }

      .card-item.is-flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .card-back {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        color: white;
        font-size: 5rem;
        border: 3px solid white;
      }

      .card-front {
        background-color: #fff;
        color: #333;
        transform: rotateY(180deg);
        flex-direction: column;
        padding: 20px;
      }

      .card-front .icon {
        font-size: 4rem;
        margin-bottom: 10px;
      }

      /* Modal Styling */
      .modal-content {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 2px solid #ff69b4;
      }
      .modal-header {
        border-bottom: none;
      }
      .modal-header .btn-close {
        background-color: #ff69b4;
        border-radius: 50%;
        opacity: 1;
      }
      .modal-title {
        font-family: "Lobster", cursive;
        color: #d81b60;
        font-size: 2rem;
      }
      .prize-heart {
        position: relative;
        width: 100px;
        height: 90px;
        margin: 20px auto;
        animation: heartbeat 1.5s infinite;
      }
      .prize-heart::before,
      .prize-heart::after {
        content: "";
        position: absolute;
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: #ff69b4;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .prize-heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      .prize-song iframe {
        width: 100%;
        height: 250px;
        border-radius: 15px;
      }
      .prize-message {
        font-size: 1.1rem;
        padding: 20px;
        background: #fdf5e6;
        border-radius: 15px;
        text-align: left;
        line-height: 1.6;
      }
      
      .modal-footer {
        border-top: none;
      }
      /* PERUBAHAN CSS: Styling untuk tombol play-again-btn dihapus karena tombolnya sudah tidak ada */

      @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      /* CSS untuk tulisan dari Aldiko */
.signature-footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7); /* Warna putih semi-transparan */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    z-index: 200;
    pointer-events: none; /* Agar tidak bisa diklik dan tidak mengganggu elemen lain */
}
    </style>
  </head>
  <body>
    <div class="header-text">
      <h1>Choose Your Gift!</h1>
      <p>Pick a card to reveal your special birthday surprise!</p>
    </div>

    <div class="card-container">
      <div class="card-item">
        <div class="card-inner">
          <div class="card-face card-back">üéÅ</div>
          <div class="card-face card-front">
            <div class="icon">üéµ</div>
            <div>A Song</div>
          </div>
        </div>
      </div>
      <div class="card-item">
        <div class="card-inner">
          <div class="card-face card-back">üéÅ</div>
          <div class="card-face card-front">
            <div class="icon">‚ù§Ô∏è</div>
            <div>A Heart</div>
          </div>
        </div>
      </div>
      <div class="card-item">
        <div class="card-inner">
          <div class="card-face card-back">üéÅ</div>
          <div class="card-face card-front">
            <div class="icon">üíå</div>
            <div>A Message</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="prizeModal" tabindex="-1" aria-labelledby="prizeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="prizeModalLabel">You Got...</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="prizeBody"></div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close & Shuffle</button>
          </div>

        </div>
      </div>
    </div>
    <footer class="signature-footer">
        Dibuat dengan sepenuh hati oleh Aldiko ‚ù§Ô∏è
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript tetap sama, tidak perlu diubah
      const cards = document.querySelectorAll(".card-item");
      const prizeModalEl = document.getElementById("prizeModal");
      const prizeModal = new bootstrap.Modal(prizeModalEl);
      const prizeBody = document.getElementById("prizeBody");
      const prizeModalLabel = document.getElementById("prizeModalLabel");
      let choiceMade = false;

      function shufflePrizes() {
        const prizes = ["song", "heart", "message"];
        for (let i = prizes.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [prizes[i], prizes[j]] = [prizes[j], prizes[i]];
        }
        cards.forEach((card, index) => {
          card.dataset.prize = prizes[index];
        });
      }

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          if (choiceMade) return;
          choiceMade = true;
          cards.forEach((c) => c.classList.add("is-flipped"));
          setTimeout(() => {
            const prizeType = card.dataset.prize;
            showPrize(prizeType);
          }, 800);
        });
      });

      function showPrize(prizeType) {
        let prizeContent = "";
        switch (prizeType) {
          case "heart":
            prizeModalLabel.textContent = "A Giant Heart for You!";
            prizeContent = '<div class="prize-heart"></div>';
            break;
          case "song":
            prizeModalLabel.textContent = "A Special Birthday Song!";
            prizeContent = `<div class="prize-song"><audio src="/myvoice.mp3" controls autoplay style="width: 100%;">Browser Anda tidak mendukung elemen audio.</audio></div>`;
            break;
          case "message":
            prizeModalLabel.textContent = "A Special Message!";
            prizeContent = `<div class="prize-message"><p><strong>Happy Birthday, Necya üå∏</strong><br>
            Hari ini usiamu genap 25 tahun, dan diko bersyukur bisa ada di sisimu di hari istimewa ini.<br><br>
            Maaf kalau diko belum bisa memberi kado yang mewah untukmu. Tapi diko janji, ke depannya apa pun yang kamu minta, akan selalu diko usahakan. Karena buat diko, kebahagiaanmu adalah hal paling berharga.<br><br>
            Dan ingat, diko akan mengusahakan bintang itu buat Necya, yaa‚Ä¶ seperti janji diko sebelumnya üåü<br><br>
            Selamat ulang tahun, Necya. Semoga semua mimpimu segera jadi nyata, dan hidupmu selalu penuh cinta serta kebahagiaan.<br><br>
            Dengan segenap hati,<br>
            <strong>diko</strong></p></div>`;
            break;
        }
        prizeBody.innerHTML = prizeContent;
        prizeModal.show();
      }
      
      function resetCards() {
        cards.forEach(card => {
            card.classList.remove('is-flipped');
        });

        setTimeout(() => {
            shufflePrizes();
            choiceMade = false;
        }, 800);
      }

      prizeModalEl.addEventListener('hidden.bs.modal', () => {
        resetCards();
      });

      shufflePrizes();
    </script>
  </body>
</html>
